<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Company Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="container-fluid">
          <span class="company-name">Company Name</span>
        </div>
      </div>

      <div class="dashboard-content">
        <!-- Left Sidebar -->
        <div class="sidebar">
          <nav class="sidebar-nav">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  data-section="devices"
                  onclick="loadDevices()"
                >
                  <i class="fas fa-mobile-alt"></i>
                  Devices
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-section="accounts"
                  onclick="loadAccountCredentials()"
                >
                  <i class="fas fa-user-shield"></i>
                  Account Credentials
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-section="nearby"
                  onclick="loadPeopleNearby()"
                >
                  <i class="fas fa-users"></i>
                  People Nearby
                </a>
              </li>
            </ul>

            <div class="bottom-nav">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Data
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-cog"></i>
                    Settings
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign out
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
          <div class="content-header">
            <h1 class="content-title" id="sectionTitle">Devices</h1>
            <div class="action-buttons">
              <button class="btn btn-outline-secondary">
                <i class="fas fa-share"></i> Share
              </button>
              <button class="btn btn-outline-secondary">
                <i class="fas fa-download"></i> Export
              </button>
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-calendar"></i> This week
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">This week</a></li>
                  <li><a class="dropdown-item" href="#">Last week</a></li>
                  <li><a class="dropdown-item" href="#">This month</a></li>
                  <li><a class="dropdown-item" href="#">Last month</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div class="table-section">
            <div class="table-controls">
              <div class="search-box">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Search..."
                  />
                </div>
              </div>
              <div class="entries-control">
                <label for="entriesSelect">Show entries:</label>
                <select class="form-select" id="entriesSelect">
                  <option value="10">10</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-hover" id="dataTable">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Device ID</th>
                    <th>-</th>
                    <th>Status</th>
                    <th>-</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- Table data will be populated by JavaScript -->
                </tbody>
              </table>
            </div>

            <div class="table-footer">
              <div class="showing-info">
                Showing <span id="startEntry">1</span> to
                <span id="endEntry">10</span> of
                <span id="totalEntries">0</span> entries
              </div>
              <nav aria-label="Table pagination">
                <ul class="pagination" id="pagination">
                  <!-- Pagination will be generated by JavaScript -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <!-- Floating Action Button -->
      <div class="floating-action-btn">
        <button class="btn btn-primary rounded-circle">
          <i class="fas fa-sun"></i>
          <i class="fas fa-chevron-down small-arrow"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
