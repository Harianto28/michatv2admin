<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="container-fluid">
          <span class="company-name">Michatv2</span>
        </div>
      </div>

      <div class="dashboard-content">
        <!-- Left Sidebar -->
        <div class="sidebar">
          <nav class="sidebar-nav">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  data-section="devices"
                  onclick="loadDevices()"
                >
                  <i class="fas fa-mobile-alt"></i>
                  Devices
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-section="accounts"
                  onclick="loadAccountCredentials()"
                >
                  <i class="fas fa-user-shield"></i>
                  Account Credentials
                </a>
              </li>
              
            </ul>

            <div class="bottom-nav">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Data
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
          <div class="content-header">
            <h1 class="content-title" id="sectionTitle">Devices</h1>
            <div class="action-buttons">
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-calendar"></i> This week
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">This week</a></li>
                  <li><a class="dropdown-item" href="#">Last week</a></li>
                  <li><a class="dropdown-item" href="#">This month</a></li>
                  <li><a class="dropdown-item" href="#">Last month</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div class="table-section">
            <div class="table-controls">
              <div class="search-box">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Search..."
                  />
                </div>
              </div>
              <div class="entries-control">
                <label for="entriesSelect">Show entries:</label>
                <select class="form-select" id="entriesSelect">
                  <option value="10">10</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-hover" id="dataTable">
                <thead class="table-dark">
                  <tr>
                    <!-- Table headers will be dynamically populated by JavaScript -->
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- Table data will be populated by JavaScript -->
                </tbody>
              </table>
            </div>

            <div class="table-footer">
              <div class="showing-info">
                Showing <span id="startEntry">1</span> to
                <span id="endEntry">10</span> of
                <span id="totalEntries">0</span> entries
              </div>
              <nav aria-label="Table pagination">
                <ul class="pagination" id="pagination">
                  <!-- Pagination will be generated by JavaScript -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <!-- Floating Action Button -->
      <div class="floating-action-btn">
        <button class="btn btn-primary rounded-circle" onclick="showCreateModal()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal fade" id="createEditModal" tabindex="-1" aria-labelledby="createEditModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createEditModalLabel">Create New Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="createEditForm">
              <input type="hidden" id="editItemId" value="">
              
              <!-- Devices Form -->
              <div id="devicesForm" style="display: none;">
                <div class="mb-3">
                  <label for="deviceId" class="form-label">Device ID *</label>
                  <input type="text" class="form-control" id="deviceId" required>
                </div>
              </div>

              <!-- Account Credentials Form -->
              <div id="accountsForm" style="display: none;">
                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password *</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="deviceIdSelect" class="form-label">Device ID</label>
                  <select class="form-select" id="deviceIdSelect">
                    <option value="">Select Device ID</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="coordinate" class="form-label">Coordinate</label>
                  <input type="text" class="form-control" id="coordinate" placeholder="e.g., lat,lng">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="Enter message"></textarea>
                </div>
              </div>

              <!-- People Nearby Form -->
              <div id="nearbyForm" style="display: none;">
                <div class="mb-3">
                  <label for="profileId" class="form-label">Profile ID *</label>
                  <input type="number" class="form-control" id="profileId" required>
                </div>
                <div class="mb-3">
                  <label for="accountId" class="form-label">Account ID *</label>
                  <input type="number" class="form-control" id="accountId" required>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="saveItem()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this item? This action cannot be undone.</p>
            <p><strong>Item ID:</strong> <span id="deleteItemId"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
